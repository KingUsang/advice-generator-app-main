<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div id="container">
    <main>
      <div id="advice-box">
        <div id="loading" class="bouncing-loader">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p>Advice #<span id="advice-id"></span></p>
        <blockquote id="advice-text"></blockquote>
        <picture>
          <source srcset="images/pattern-divider-mobile.svg" media="(max-width:768px)" />
          <img src="images/pattern-divider-desktop.svg" alt="divider" />
        </picture>
        <output id="error" for="update-advice"></output>
        <button id="update-advice" aria-label="update-advice">
          <img src="images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">King Usang</a>.
    </footer>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
